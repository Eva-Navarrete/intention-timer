<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.google.com/?query=mont&selection.family=Montserrat:300,400" rel="stylesheet">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>INTENTION TIMER</header>
    <main>
      <section class="new-activity" id="newActivity">
        <h1>New Activity</h1>
        <form class="container" id="formContainer">
          <h2>Select a category:</h2>
          <div class="wrapper" id="wrapper">
            <button class="study-wrapper" type="submit" id="studyWrapper" value="study"><img class="logo" id="studyLogo" src="assets/study.svg" alt="study-logo">Study</button>
            <button class="meditate-wrapper" id="meditateWrapper" value="meditate">  <img class="logo" id="meditateLogo" src="assets/meditate.svg" alt="meditate-logo">Meditate</button>
            <button class="exercise-wrapper" id="exerciseWrapper" value="exercise"><img class="logo" id="exerciseLogo" src="assets/exercise.svg" alt="exercise-logo">Exercise</button>
          </div>
          <div class="input-one" id="inputOne">
            <label for="inputOne">What would you like to accomplish during this time?</label><br><br>
            <input class="user-input-one" id="userInputOne" type="text"/>

          </div>
          <div class="input-two" id="inputTwo">
            <label for="minutesInput">Minutes</label>
            <input class="time-input" id="minutesInput" type="number" min="0" max="600"><br><br>
            <label for="secondsInput">Seconds</label>
            <input class="time-input" id="secondsInput" type="number" min="0" max="59"><br><br>
            <button class="start-activity-button" id="startActivityButton">START ACTIVITY</button>
          </div>
        </form>
      </section>
      <section class="past-activities" id="pastActivities">
        <h1>Past Activities</h1>
          <div class="list-past-activities" id="listPastActivities">
            <p>You haven't logged any activities yet.</p>
            <p>Complete the form to the left to get started!</p>
          </div>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="activity.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
