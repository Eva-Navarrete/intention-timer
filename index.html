<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Intention Timer</title>
  </head>
  <body>
    <header>INTENTION TIMER</header>
    <main>
      <section class="new-activity">
        <h1>New Activity</h1>
        <form class="container">
          <h2>Select a category:</h2>
          <div class="wrapper">
            <button class="study-button" id="studyButton">Study</button>
          </div>
          <div class="wrapper">
            <button class="meditate-button" id="meditateButton">Meditate</button>
          </div>
          <div class="wrapper">
            <button class="exercise-button" id="exerciseButton">Exercise</button>
          </div>
          <div class="input-one">
            <label for="inputOne">What would you like to accomplish during this time?</label><br>
            <input class="user-input-one" id="inputOne" type="text"/>
          </div>
          <div class="input-two">
            <label for="minutesInput">Minutes</label><br>
            <input class="minutes-input" id="minutesInput" type="text"/>
            <label for="secondsInput">Seconds</label>
            <input class="seconds-input" id="secondsInput" type="text"/>
          </div>
        <button>START ACTIVITY</button>
        </form>
      </section>
      <section class="past-activities">
        <h1>Past Activities</h1>
          <div class="list-past-activities">
            <p>You haven't logged any activities yet.</p>
            <p>Complete the form to the left to get started!</p>
          </div>
      </section>
    </main>
  </body>
</html>
